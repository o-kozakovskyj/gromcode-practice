<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Image</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
      integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <div class="image-container">
      <img
        src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/big.jpeg"
        alt="Tree in the field"
        class="main-image"
      />
    </div>
    <div class="gallery">
      <div class="card">
        <figure>
          <img
            src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg"
            alt="small picture"
            class="opacity"
          />
          <figcaption>
          Opacity
          </figcaption>
        </figure>
      </div>
      <div class="card">
        <figure>
          <img
            src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg"
            alt="small picture"
            class="blur"
          />
          <figcaption>
          Blur
          </figcaption>
        </figure>
      </div>
      <div class="card">
        <figure>
          <img
            src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg"
            alt="small picture"
            class="invert"
          />
          <figcaption>
          Invert
          </figcaption>
        </figure>
      </div>
  </body>
</html>
